[book]
authors = ["kleines Filmr√∂llchen"]
language = "en"
multilingual = false
src = "src"
title = "spcasm Manual"

[output.html]
[output.linkcheck]
optional = true
follow-web-links = false
# Because of how we include the README, linkcheck gets confused about this.
exclude = ['doc/src/SUMMARY\.md', '../api/spcasm/index.html']
warning-policy = "ignore"

[output.man]
optional = true
filename = "output.man"
output-dir = "."
split-chapters = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
marker = "* auto-gen TOC;\n{:toc}"
